<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Brooke Claroni HW 6
    </title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <h1>Brooke Claroni HW 6</h1>
        <h2 class="title">{{ titleMessage }}</h2>

        <div class="photos">
            <button @click="imageIndex = (imageIndex + images.length - 1)%images.length">←</button>
            <img :src="images[imageIndex].current" @mouseover="images[imageIndex].current=images[imageIndex].sunny" @mouseout="images[imageIndex].current=images[imageIndex].original">
            <button @click="imageIndex = (imageIndex + 1)%images.length">→</button>
        </div>
 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>

</html>
