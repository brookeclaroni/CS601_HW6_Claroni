<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Brooke Claroni HW 6
    </title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <h1>Brooke Claroni HW 6</h1>
        <h2 class="title">{{ titleMessage }}</h2>

        <img v-bind:src="currentBaristaImage" v-on:mouseover="currentBaristaImage = baristaSunny" v-on:mouseout="currentBaristaImage = barista" />
        <img v-bind:src="currentPostalImage" v-on:mouseover="currentPostalImage = postalSunny" v-on:mouseout="currentPostalImage = postal" />
        <img v-bind:src="currentLionImage" v-on:mouseover="currentLionImage = lionSunny" v-on:mouseout="currentLionImage = lion" />
        <img v-bind:src="currentHotdogImage" v-on:mouseover="currentHotdogImage = hotdogSunny" v-on:mouseout="currentHotdogImage = hotdog" />

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>

</html>
